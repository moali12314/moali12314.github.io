<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Soul Knight Base</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: none; width: 100%; height: 100%; touch-action: none; }
        #orientationMessage {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            color: white;
            font-size: 24px;
            text-align: center;
            background: black;
            z-index: 1000;
        }
        #rotateButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="orientationMessage">Переверните устройство в горизонтальное положение для игры.</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Интеграция с Telegram Web App — максимально возможное скрытие/прозрачность header
        let isTelegram = false;
        let tg;
        if (window.Telegram && window.Telegram.WebApp) {
            isTelegram = true;
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand(); // Расширяем по высоте (важно для старых версий)

            // Пытаемся войти в полноэкранный режим (header становится прозрачным/невидимым)
            if (tg.requestFullscreen && tg.requestFullscreen.isAvailable && tg.requestFullscreen.isAvailable()) {
                tg.requestFullscreen().catch(err => console.log("Fullscreen request failed:", err));
            } else if (tg.isVersionAtLeast && tg.isVersionAtLeast("8.0")) {
                // Для Bot API 8.0+ (2025+ версии Telegram)
                tg.requestFullscreen();
            }

            // Устанавливаем цвет header в цвет фона → он сливается и становится почти невидимым
            tg.setHeaderColor('bg_color');       // или '#000000' если bg_color не сработает
            tg.setBackgroundColor('bg_color');

            // Отключаем вертикальные свайпы (чтобы не тянуть вниз и не показывать header)
            if (tg.disableVerticalSwipes) {
                tg.disableVerticalSwipes();
            }

            // Дополнительно: если есть SDK @telegram-apps/sdk (современный подход 2025–2026)
            // Но поскольку мы не подключаем внешние библиотеки, используем нативный WebApp
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('orientationMessage');

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || isTelegram;

        let SCREEN_WIDTH = window.innerWidth;
        let SCREEN_HEIGHT = window.innerHeight;

        let mapImg, charImg, mapLoaded = false, charLoaded = false;
        let MAP_WIDTH = 800, MAP_HEIGHT = 600;
        let charWidth = 50, charHeight = 50;

        let charX, charY;
        let charSpeed = 500; // px/s

        let cameraX = 0, cameraY = 0;

        const keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        // Динамический джойстик (активируется в любой точке левой половины)
        let joystick = {
            active: false,
            centerX: 0,
            centerY: 0,
            currentX: 0,
            currentY: 0,
            touchId: null,
            radius: 60
        };

        let lastTime = 0;

        async function checkOrientation(andStartGame = false) {
            SCREEN_WIDTH = window.innerWidth;
            SCREEN_HEIGHT = window.innerHeight;
            canvas.width = SCREEN_WIDTH;
            canvas.height = SCREEN_HEIGHT;
            const isLandscape = SCREEN_WIDTH > SCREEN_HEIGHT;

            if (!isMobile) {
                messageDiv.style.display = 'none';
                canvas.style.display = 'block';
                if (andStartGame) await startGame();
                return;
            }

            if (isLandscape) {
                messageDiv.style.display = 'none';
                canvas.style.display = 'block';
                if (andStartGame) await startGame();
            } else {
                messageDiv.style.display = 'flex';
                canvas.style.display = 'none';
                if (!document.getElementById('rotateButton')) {
                    const button = document.createElement('button');
                    button.id = 'rotateButton';
                    button.textContent = 'Перевернуть';
                    button.onclick = async () => {
                        if (document.documentElement.requestFullscreen) {
                            await document.documentElement.requestFullscreen().catch(() => {});
                        }
                        if (screen.orientation && screen.orientation.lock) {
                            screen.orientation.lock('landscape').catch(() => {});
                        }
                        setTimeout(() => checkOrientation(true), 500);
                    };
                    messageDiv.appendChild(button);
                }
            }
        }

        async function startGame() {
            if (mapLoaded && charLoaded) return;

            mapImg = new Image();
            mapImg.src = 'map.png';
            await new Promise(resolve => {
                mapImg.onload = () => {
                    let originalMapWidth = mapImg.width;
                    let originalMapHeight = mapImg.height;
                    if (isMobile) {
                        const scale = Math.min(SCREEN_WIDTH / originalMapWidth, SCREEN_HEIGHT / originalMapHeight) * 0.85;
                        MAP_WIDTH = originalMapWidth * scale;
                        MAP_HEIGHT = originalMapHeight * scale;
                    } else {
                        MAP_WIDTH = originalMapWidth;
                        MAP_HEIGHT = originalMapHeight;
                    }
                    mapLoaded = true;
                    resolve();
                };
                mapImg.onerror = resolve;
            });

            charImg = new Image();
            charImg.src = 'character.png';
            await new Promise(resolve => {
                charImg.onload = () => {
                    let originalCharWidth = charImg.width;
                    let originalCharHeight = charImg.height;
                    if (isMobile) {
                        const mapScale = MAP_WIDTH / mapImg.width;
                        charWidth = originalCharWidth * mapScale;
                        charHeight = originalCharHeight * mapScale;
                        charSpeed *= mapScale;
                    } else {
                        charWidth = originalCharWidth;
                        charHeight = originalCharHeight;
                    }
                    charLoaded = true;
                    resolve();
                };
                charImg.onerror = resolve;
            });

            charX = MAP_WIDTH / 2 - charWidth / 2;
            charY = MAP_HEIGHT / 2 - charHeight / 2;

            if (isMobile) {
                canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
                canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });
            }

            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            if (joystick.active) return;
            for (let touch of e.changedTouches) {
                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
                // Активация только в левой половине экрана
                if (touchX < SCREEN_WIDTH / 2) {
                    joystick.active = true;
                    joystick.centerX = touchX;
                    joystick.centerY = touchY;
                    joystick.currentX = touchX;
                    joystick.currentY = touchY;
                    joystick.touchId = touch.identifier;
                    break;
                }
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!joystick.active) return;
            for (let touch of e.touches) {  // changedTouches может не всегда работать стабильно
                if (touch.identifier === joystick.touchId) {
                    const rect = canvas.getBoundingClientRect();
                    joystick.currentX = touch.clientX - rect.left;
                    joystick.currentY = touch.clientY - rect.top;
                    break;
                }
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            joystick.active = false;
            joystick.touchId = null;
        }

        function gameLoop(timestamp) {
            const delta = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;

            const moveDelta = charSpeed * delta;

            // Клавиатура
            if (keys['w'] || keys['arrowup']) charY -= moveDelta;
            if (keys['s'] || keys['arrowdown']) charY += moveDelta;
            if (keys['a'] || keys['arrowleft']) charX -= moveDelta;
            if (keys['d'] || keys['arrowright']) charX += moveDelta;

            // Джойстик
            if (joystick.active) {
                let dx = joystick.currentX - joystick.centerX;
                let dy = joystick.currentY - joystick.centerY;
                let dist = Math.hypot(dx, dy);
                if (dist > 0.01) {
                    dx /= dist;
                    dy /= dist;
                    const power = Math.min(dist / joystick.radius, 1);
                    charX += dx * moveDelta * power * 1.1; // небольшой буст для отзывчивости
                    charY += dy * moveDelta * power * 1.1;
                }
            }

            // Границы
            charX = Math.max(0, Math.min(charX, MAP_WIDTH - charWidth));
            charY = Math.max(0, Math.min(charY, MAP_HEIGHT - charHeight));

            // Камера
            let desiredCameraX = charX + charWidth / 2 - SCREEN_WIDTH / 2;
            let desiredCameraY = charY + charHeight / 2 - SCREEN_HEIGHT / 2;

            const lerpFactor = 0.4; // быстрее следование
            cameraX += (desiredCameraX - cameraX) * lerpFactor;
            cameraY += (desiredCameraY - cameraY) * lerpFactor;

            cameraX = Math.max(0, Math.min(cameraX, MAP_WIDTH - SCREEN_WIDTH));
            cameraY = Math.max(0, Math.min(cameraY, MAP_HEIGHT - SCREEN_HEIGHT));

            const offsetX = MAP_WIDTH < SCREEN_WIDTH ? (SCREEN_WIDTH - MAP_WIDTH) / 2 : 0;
            const offsetY = MAP_HEIGHT < SCREEN_HEIGHT ? (SCREEN_HEIGHT - MAP_HEIGHT) / 2 : 0;

            // Отрисовка
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            const mapDrawX = offsetX - cameraX;
            const mapDrawY = offsetY - cameraY;

            if (mapLoaded) {
                ctx.drawImage(mapImg, mapDrawX, mapDrawY, MAP_WIDTH, MAP_HEIGHT);
            } else {
                ctx.fillStyle = 'gray';
                ctx.fillRect(mapDrawX, mapDrawY, MAP_WIDTH, MAP_HEIGHT);
            }

            const screenCharX = charX + offsetX - cameraX;
            const screenCharY = charY + offsetY - cameraY;

            if (charLoaded) {
                ctx.drawImage(charImg, screenCharX, screenCharY, charWidth, charHeight);
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(screenCharX, screenCharY, charWidth, charHeight);
            }

            // Джойстик визуализация
            if (isMobile && joystick.active) {
                ctx.fillStyle = 'rgba(200,200,200,0.35)';
                ctx.beginPath();
                ctx.arc(joystick.centerX, joystick.centerY, joystick.radius * 1.6, 0, Math.PI * 2);
                ctx.fill();

                let dx = joystick.currentX - joystick.centerX;
                let dy = joystick.currentY - joystick.centerY;
                let dist = Math.hypot(dx, dy);
                if (dist > joystick.radius) {
                    dx = dx / dist * joystick.radius;
                    dy = dy / dist * joystick.radius;
                }
                ctx.fillStyle = 'rgba(100,100,100,0.75)';
                ctx.beginPath();
                ctx.arc(joystick.centerX + dx, joystick.centerY + dy, joystick.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('resize', () => checkOrientation(true));
        window.addEventListener('orientationchange', () => checkOrientation(true));
        checkOrientation(true);
    </script>
</body>
</html>
