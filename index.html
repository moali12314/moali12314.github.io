<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Soul Knight - Боец подземелий</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y pinch-zoom;
        }
        @media (max-width: 768px) and (orientation: portrait) {
            body::before {
                content: "ПОВЕРНИТЕ ЭКРАН ГОРИЗОНТАЛЬНО";
                position: fixed;
                inset: 0;
                background: #000;
                color: #fff;
                font-size: 28px;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                z-index: 9999;
                font-family: Arial, sans-serif;
                letter-spacing: 3px;
            }
            canvas, #joystickZone {
                display: none !important;
            }
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        #joystickZone {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 160px;
            height: 160px;
            z-index: 100;
            border-radius: 50%;
            background: transparent;          /* полностью прозрачный фон */
            border: none;                     /* убрана рамка */
            box-shadow: none;                 /* убрана тень */
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystickZone"></div>

    <script>
        (function() {
            // Telegram Web App
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#000000');
                Telegram.WebApp.setBackgroundColor('#000000');
            }

            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;

            // ────────────────────────────────────────────────
            // РАЗМЕРЫ (адаптированы под мобильные)
            // ────────────────────────────────────────────────
            const TILE_SIZE = window.innerWidth < 768 ? 48 : 64;
            const IDLE_WIDTH = 40;
            const IDLE_HEIGHT = 56;
            const RUN_WIDTH = 48;
            const RUN_HEIGHT = 56;
            const WORLD_WIDTH = window.innerWidth < 768 ? 18 : 24;
            const WORLD_HEIGHT = window.innerWidth < 768 ? 11 : 14;
            const WORLD_PIXEL_WIDTH = WORLD_WIDTH * TILE_SIZE;
            const WORLD_PIXEL_HEIGHT = WORLD_HEIGHT * TILE_SIZE;

            let canvasWidth, canvasHeight;

            // Спрайты
            const PLAYER_IDLE = 'baserun.png';
            const PLAYER_RUN1 = 'run1.png';
            const PLAYER_RUN2 = 'run2.png';
            const PLAYER_RUN3 = 'run3.png';

            const playerImages = {
                idle: new Image(),
                run: [new Image(), new Image(), new Image()]
            };

            function loadImage(src, img) {
                return new Promise(r => {
                    img.onload = r;
                    img.onerror = () => {
                        console.warn('Не загрузился:', src);
                        img.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="56"><rect width="100%" height="100%" fill="%23c00"/></svg>';
                        r();
                    };
                    img.src = src;
                });
            }

            Promise.all([
                loadImage(PLAYER_IDLE, playerImages.idle),
                loadImage(PLAYER_RUN1, playerImages.run[0]),
                loadImage(PLAYER_RUN2, playerImages.run[1]),
                loadImage(PLAYER_RUN3, playerImages.run[2])
            ]);

            let player = {
                x: WORLD_PIXEL_WIDTH / 2 - IDLE_WIDTH / 2,
                y: WORLD_PIXEL_HEIGHT / 2 - IDLE_HEIGHT / 2,
                vx: 0,
                vy: 0,
                speed: 1.4,
                facing: 1,
                width: IDLE_WIDTH,
                height: IDLE_HEIGHT,
                isMoving: false
            };

            let animFrame = 0;
            const ANIM_SPEED = 5;
            let frameTick = 0;

            function getTileType(x, y) {
                const n = Math.sin(x*0.25) * Math.cos(y*0.22) + Math.sin(x*0.18 + 3)*0.4;
                if (n > 0.35) return 'grass';
                if (n < -0.25) return 'water';
                if (Math.abs(n) < 0.08) return 'path';
                return 'dirt';
            }

            const COLORS = {
                grass: '#3a6c4a',
                dirt: '#7a6348',
                water: '#3a78c2',
                path: '#b89a70'
            };

            function drawBackground() {
                const g = ctx.createLinearGradient(0,0,0,WORLD_PIXEL_HEIGHT);
                g.addColorStop(0, '#0f172a');
                g.addColorStop(1, '#1e293b');
                ctx.fillStyle = g;
                ctx.fillRect(0,0,WORLD_PIXEL_WIDTH,WORLD_PIXEL_HEIGHT);

                for (let y = 0; y < WORLD_HEIGHT; y++) {
                    for (let x = 0; x < WORLD_WIDTH; x++) {
                        const t = getTileType(x, y);
                        ctx.fillStyle = COLORS[t];
                        ctx.fillRect(x*TILE_SIZE, y*TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    }
                }
            }

            function drawPlayer() {
                let img, w, h;
                if (player.isMoving) {
                    w = RUN_WIDTH;
                    h = RUN_HEIGHT;
                    frameTick++;
                    if (frameTick >= ANIM_SPEED) {
                        frameTick = 0;
                        animFrame = (animFrame + 1) % 3;
                    }
                    img = playerImages.run[animFrame];
                } else {
                    w = IDLE_WIDTH;
                    h = IDLE_HEIGHT;
                    img = playerImages.idle;
                }
                player.width = w;
                player.height = h;
                ctx.save();
                if (img.complete && img.naturalHeight !== 0) {
                    if (player.facing === -1) {
                        ctx.translate(player.x + w, player.y);
                        ctx.scale(-1, 1);
                        ctx.drawImage(img, 0, 0, w, h);
                    } else {
                        ctx.drawImage(img, player.x, player.y, w, h);
                    }
                } else {
                    ctx.fillStyle = '#e53e3e';
                    ctx.fillRect(player.x, player.y, w, h);
                }
                ctx.restore();
            }

            function update() {
                const cw = player.isMoving ? RUN_WIDTH : IDLE_WIDTH;
                const ch = player.isMoving ? RUN_HEIGHT : IDLE_HEIGHT;
                player.x += player.vx;
                player.y += player.vy;
                player.x = Math.max(0, Math.min(WORLD_PIXEL_WIDTH - cw, player.x));
                player.y = Math.max(0, Math.min(WORLD_PIXEL_HEIGHT - ch, player.y));
                player.vx *= 0.84;
                player.vy *= 0.84;
                if (Math.abs(player.vx) < 0.08) player.vx = 0;
                if (Math.abs(player.vy) < 0.08) player.vy = 0;
                const wasMoving = player.isMoving;
                player.isMoving = Math.abs(player.vx) > 0.08 || Math.abs(player.vy) > 0.08;
                if (player.vx !== 0) player.facing = player.vx > 0 ? 1 : -1;
                if (wasMoving && !player.isMoving) {
                    player.x += (RUN_WIDTH - IDLE_WIDTH) / 2;
                }
                if (!wasMoving && player.isMoving) {
                    player.x += (IDLE_WIDTH - RUN_WIDTH) / 2;
                }
            }

            // Клавиатура (для ПК)
            const keys = {};
            window.addEventListener('keydown', e => {
                keys[e.key.toLowerCase()] = true;
            });
            window.addEventListener('keyup', e => {
                keys[e.key.toLowerCase()] = false;
            });

            function handleKeys() {
                let dx = 0, dy = 0;
                if (keys['a'] || keys['arrowleft']) dx--;
                if (keys['d'] || keys['arrowright']) dx++;
                if (keys['w'] || keys['arrowup']) dy--;
                if (keys['s'] || keys['arrowdown']) dy++;
                if (dx || dy) {
                    const len = Math.hypot(dx, dy);
                    const spd = player.speed * 4.5;
                    player.vx = dx / len * spd;
                    player.vy = dy / len * spd;
                }
            }

            // Джойстик (без видимого круга)
            let joystick = null;
            const zone = document.getElementById('joystickZone');

            function createJoystick() {
                if (joystick) joystick.destroy();
                joystick = nipplejs.create({
                    zone: zone,
                    mode: 'static',
                    position: { left: '50%', top: '50%' },
                    color: 'transparent',          // цвет стика тоже прозрачный
                    size: 140,
                    threshold: 0.08
                });

                joystick.on('move', (e, data) => {
                    if (data.vector) {
                        const spd = player.speed * 4.5;
                        player.vx = data.vector.x * spd;
                        player.vy = -data.vector.y * spd;
                    }
                });

                joystick.on('end', () => {
                    player.vx = player.vy = 0;
                });
            }

            function resize() {
                canvasWidth = window.innerWidth;
                canvasHeight = window.innerHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
            }

            function isGoodOrientation() {
                return !(window.innerWidth < window.innerHeight && window.innerWidth <= 768);
            }

            function init() {
                resize();
                if (!isGoodOrientation()) return;
                createJoystick();
                window.addEventListener('resize', () => {
                    resize();
                    if (isGoodOrientation()) createJoystick();
                });
                requestAnimationFrame(gameLoop);
                setInterval(handleKeys, 16);
            }

            function gameLoop() {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                const scale = Math.max(
                    Math.min(
                        canvasWidth / WORLD_PIXEL_WIDTH,
                        canvasHeight / WORLD_PIXEL_HEIGHT
                    ),
                    1.0
                ) * 0.98;
                const ox = (canvasWidth - WORLD_PIXEL_WIDTH * scale) / 2;
                const oy = (canvasHeight - WORLD_PIXEL_HEIGHT * scale) / 2;
                ctx.save();
                ctx.translate(ox, oy);
                ctx.scale(scale, scale);
                drawBackground();
                update();
                drawPlayer();
                ctx.restore();
                requestAnimationFrame(gameLoop);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
