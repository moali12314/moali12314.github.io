<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Тест чёрного экрана</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    canvas { display:block; width:100%; height:100%; image-rendering:pixelated; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      Telegram.WebApp.setHeaderColor("#000000");
      Telegram.WebApp.setBackgroundColor("#000000");
    }

    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function loop() {
      ctx.fillStyle = "#0a1f3a";           // тёмно-синий фон (должен быть виден!)
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // большой красный квадрат посередине — для теста видимости
      const size = Math.min(canvas.width, canvas.height) * 0.6;
      ctx.fillStyle = "#ff4444";
      ctx.fillRect(
        (canvas.width - size)/2,
        (canvas.height - size)/2,
        size,
        size
      );

      // текст для отладки
      ctx.fillStyle = "white";
      ctx.font = "bold 32px Arial";
      ctx.textAlign = "center";
      ctx.fillText("ДОЛЖЕН БЫТЬ КРАСНЫЙ КВАДРАТ", canvas.width/2, canvas.height/2 + 80);

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
