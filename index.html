<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Soul Knight Base</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: none; width: 100%; height: 100%; touch-action: none; }
        #orientationMessage {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            color: white;
            font-size: 24px;
            text-align: center;
            background: black;
            z-index: 1000;
        }
        #rotateButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #settingsBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
        }
        #settingsPanel {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
        }
        #settingsPanel label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="orientationMessage">Переверните устройство в горизонтальное положение для игры.</div>
    <canvas id="gameCanvas"></canvas>
    <button id="settingsBtn">⚙️</button>
    <div id="settingsPanel">
        <label>Отдаленность:
            <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1">
            <span id="zoomValue">1.0</span>
        </label>
    </div>
    <script>
        // Интеграция с Telegram Web App — максимально возможное скрытие/прозрачность header и bottom bar
        let isTelegram = false;
        let tg;
        let fullscreenRequested = false;
        if (window.Telegram && window.Telegram.WebApp) {
            isTelegram = true;
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand(); // Расширяем по высоте (важно для всех версий)
            tg.disableClosingConfirmation(); // Отключаем подтверждение закрытия (с Bot API 6.2+)
           
            // Проверяем версию Bot API для поддержки методов
            const tgVersion = parseFloat(tg.version) || 0;
           
            // Устанавливаем цвет header для слияния/невидимости (с Bot API 6.1+)
            if (tgVersion >= 6.1) {
                tg.setHeaderColor('bg_color'); // Сливаем с фоном, делая header невидимым
                tg.setBackgroundColor('#000000'); // Черный фон
            }
           
            // Для bottom bar: устанавливаем цвет и скрываем кнопки (с Bot API 7.10+ для setBottomBarColor и SecondaryButton)
            if (tgVersion >= 7.10) {
                tg.setBottomBarColor('bg_color'); // Сливаем bottom bar с фоном для невидимости
            }
            tg.MainButton.hide(); // Скрываем MainButton (с Bot API 6.1+), это может скрыть bottom bar если он пустой
            if (tg.SecondaryButton && tgVersion >= 7.10) {
                tg.SecondaryButton.hide(); // Скрываем SecondaryButton
            }
           
            // Отключаем вертикальные свайпы (с Bot API 7.7+), чтобы не тянуть вниз и не показывать header
            if (tgVersion >= 7.7 && tg.disableVerticalSwipes) {
                tg.disableVerticalSwipes();
            }
           
            // Пытаемся fullscreen (с Bot API 8.0+), где header становится transparent
            const tryRequestFullscreen = () => {
                if (tgVersion >= 8.0 && tg.requestFullscreen) {
                    tg.requestFullscreen()
                        .then(() => {
                            console.log("Fullscreen enabled via Telegram API");
                            tg.expand(); // Повторно expand после fullscreen
                        })
                        .catch(err => {
                            console.log("Telegram fullscreen failed:", err);
                            // Fallback на браузерный fullscreen
                            if (document.documentElement.requestFullscreen) {
                                document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(fallbackErr => console.log("Browser fullscreen failed:", fallbackErr));
                            }
                        });
                } else {
                    // Fallback для старых версий: браузерный fullscreen
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(err => console.log("Fullscreen failed:", err));
                    }
                }
            };
           
            // Слушаем события fullscreen
            if (tgVersion >= 8.0) {
                tg.onEvent('fullscreenChanged', () => {
                    if (tg.isFullscreen) {
                        console.log("Entered fullscreen mode");
                    } else {
                        console.log("Exited fullscreen mode");
                        // Повторно запросить, если вышел
                        if (!fullscreenRequested) tryRequestFullscreen();
                    }
                });
                tg.onEvent('fullscreenFailed', (error) => {
                    console.log("Fullscreen failed:", error);
                    // Fallback на браузерный fullscreen при ошибке
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(() => {});
                    }
                });
            }
           
            // Запрашиваем fullscreen при первом взаимодействии
            const requestFullscreenOnInteraction = () => {
                if (fullscreenRequested) return;
                fullscreenRequested = true;
                tryRequestFullscreen();
            };
           
        } else {
            // Если не в Telegram, сразу пытаемся fullscreen с скрытием навигации
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(err => console.log("Fullscreen failed:", err));
            }
        }
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('orientationMessage');
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || isTelegram;
        let SCREEN_WIDTH = window.innerWidth;
        let SCREEN_HEIGHT = window.innerHeight;
        let mapImg, charImg, mapLoaded = false, charLoaded = false;
        let MAP_WIDTH = 800, MAP_HEIGHT = 600;
        let charWidth = 50, charHeight = 50;
        let charX, charY;
        let charSpeed = 500; // px/s
        let cameraX = 0, cameraY = 0;
        const keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
        // Динамический джойстик (активируется в любой точке левой половины)
        let joystick = {
            active: false,
            centerX: 0,
            centerY: 0,
            currentX: 0,
            currentY: 0,
            touchId: null,
            radius: 60
        };
        let lastTime = 0;
        let zoom = 1;
        async function checkOrientation(andStartGame = false) {
            SCREEN_WIDTH = window.innerWidth;
            SCREEN_HEIGHT = window.innerHeight;
            canvas.width = SCREEN_WIDTH;
            canvas.height = SCREEN_HEIGHT;
            // Убрали проверку на landscape, запускаем сразу без сообщения о повороте
            messageDiv.style.display = 'none';
            canvas.style.display = 'block';
            if (andStartGame) await startGame();
        }
        async function startGame() {
            if (mapLoaded && charLoaded) return;
            mapImg = new Image();
            mapImg.src = 'map.png';
            await new Promise(resolve => {
                mapImg.onload = () => {
                    MAP_WIDTH = mapImg.width;
                    MAP_HEIGHT = mapImg.height;
                    mapLoaded = true;
                    resolve();
                };
                mapImg.onerror = resolve;
            });
            charImg = new Image();
            charImg.src = 'character.png';
            await new Promise(resolve => {
                charImg.onload = () => {
                    charWidth = charImg.width;
                    charHeight = charImg.height;
                    charLoaded = true;
                    resolve();
                };
                charImg.onerror = resolve;
            });
            charX = MAP_WIDTH / 2 - charWidth / 2;
            charY = MAP_HEIGHT / 2 - charHeight / 2;
            if (isMobile) {
                canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
                canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });
            } else {
                // Для ПК: разворачиваем на весь экран при клике на canvas
                canvas.addEventListener('click', requestFullscreenOnInteraction);
            }
            // Добавляем слушатель для первого взаимодействия на мобильном/Telegram для fullscreen
            canvas.addEventListener('touchstart', requestFullscreenOnInteraction, { once: true });
            canvas.addEventListener('click', requestFullscreenOnInteraction, { once: true });
            // Инициализируем камеру в центре карты сразу
            cameraX = (MAP_WIDTH - SCREEN_WIDTH) / 2;
            cameraY = (MAP_HEIGHT - SCREEN_HEIGHT) / 2;
            cameraX = Math.max(0, Math.min(cameraX, MAP_WIDTH - SCREEN_WIDTH));
            cameraY = Math.max(0, Math.min(cameraY, MAP_HEIGHT - SCREEN_HEIGHT));
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        function requestFullscreenOnInteraction() {
            if (fullscreenRequested) return;
            fullscreenRequested = true;
            if (isTelegram) {
                tryRequestFullscreen(); // Используем функцию с проверкой версии
            } else if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen({ navigationUI: "hide" })
                    .catch(err => console.log("Fullscreen failed:", err));
            }
        }
        function handleTouchStart(e) {
            e.preventDefault();
            if (joystick.active) return;
            for (let touch of e.changedTouches) {
                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
                // Активация только в левой половине экрана
                if (touchX < SCREEN_WIDTH / 2) {
                    joystick.active = true;
                    joystick.centerX = touchX;
                    joystick.centerY = touchY;
                    joystick.currentX = touchX;
                    joystick.currentY = touchY;
                    joystick.touchId = touch.identifier;
                    break;
                }
            }
        }
        function handleTouchMove(e) {
            e.preventDefault();
            if (!joystick.active) return;
            for (let touch of e.touches) {
                if (touch.identifier === joystick.touchId) {
                    const rect = canvas.getBoundingClientRect();
                    joystick.currentX = touch.clientX - rect.left;
                    joystick.currentY = touch.clientY - rect.top;
                    break;
                }
            }
        }
        function handleTouchEnd(e) {
            e.preventDefault();
            joystick.active = false;
            joystick.touchId = null;
        }
        function gameLoop(timestamp) {
            const delta = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;
            const moveDelta = charSpeed * delta;
            // Клавиатура
            if (keys['w'] || keys['arrowup']) charY -= moveDelta;
            if (keys['s'] || keys['arrowdown']) charY += moveDelta;
            if (keys['a'] || keys['arrowleft']) charX -= moveDelta;
            if (keys['d'] || keys['arrowright']) charX += moveDelta;
            // Джойстик
            if (joystick.active) {
                let dx = joystick.currentX - joystick.centerX;
                let dy = joystick.currentY - joystick.centerY;
                let dist = Math.hypot(dx, dy);
                if (dist > 0.01) {
                    dx /= dist;
                    dy /= dist;
                    const power = Math.min(dist / joystick.radius, 1);
                    charX += dx * moveDelta * power * 1.1;
                    charY += dy * moveDelta * power * 1.1;
                }
            }
            // Границы
            charX = Math.max(0, Math.min(charX, MAP_WIDTH - charWidth));
            charY = Math.max(0, Math.min(charY, MAP_HEIGHT - charHeight));
            // Вычисляем базовый масштаб
            const baseScale = Math.min(SCREEN_WIDTH / MAP_WIDTH, SCREEN_HEIGHT / MAP_HEIGHT);
            const currentScale = baseScale * zoom;
            // Вычисляем размер видимой области в координатах карты
            const viewWidth = SCREEN_WIDTH / currentScale;
            const viewHeight = SCREEN_HEIGHT / currentScale;
            // Камера - мгновенное следование с улучшенной централизацией (но только если карта больше экрана)
            if (viewWidth < MAP_WIDTH || viewHeight < MAP_HEIGHT) {
                let desiredCameraX = charX + charWidth / 2 - viewWidth / 2;
                let desiredCameraY = charY + charHeight / 2 - viewHeight / 2;
                const lerpFactor = 1;
                cameraX += (desiredCameraX - cameraX) * lerpFactor;
                cameraY += (desiredCameraY - cameraY) * lerpFactor;
                cameraX = Math.max(0, Math.min(cameraX, MAP_WIDTH - viewWidth));
                cameraY = Math.max(0, Math.min(cameraY, MAP_HEIGHT - viewHeight));
            } else {
                cameraX = 0;
                cameraY = 0;
            }
            let sx = cameraX;
            let sy = cameraY;
            let sw = viewWidth;
            let sh = viewHeight;
            let dx = 0;
            let dy = 0;
            let dw = SCREEN_WIDTH;
            let dh = SCREEN_HEIGHT;
            if (viewWidth >= MAP_WIDTH && viewHeight >= MAP_HEIGHT) {
                sx = 0;
                sy = 0;
                sw = MAP_WIDTH;
                sh = MAP_HEIGHT;
                dw = MAP_WIDTH * currentScale;
                dh = MAP_HEIGHT * currentScale;
                dx = (SCREEN_WIDTH - dw) / 2;
                dy = (SCREEN_HEIGHT - dh) / 2;
            }
            // Отрисовка
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            if (mapLoaded) {
                ctx.drawImage(mapImg, sx, sy, sw, sh, dx, dy, dw, dh);
            } else {
                ctx.fillStyle = 'gray';
                ctx.fillRect(dx, dy, dw, dh);
            }
            const screenCharX = dx + (charX - sx) * currentScale;
            const screenCharY = dy + (charY - sy) * currentScale;
            const scaledCharWidth = charWidth * currentScale;
            const scaledCharHeight = charHeight * currentScale;
            if (charLoaded) {
                ctx.drawImage(charImg, screenCharX, screenCharY, scaledCharWidth, scaledCharHeight);
            } else {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(screenCharX, screenCharY, scaledCharWidth, scaledCharHeight);
            }
            // Джойстик визуализация
            if (isMobile && joystick.active) {
                ctx.fillStyle = 'rgba(200,200,200,0.35)';
                ctx.beginPath();
                ctx.arc(joystick.centerX, joystick.centerY, joystick.radius * 1.6, 0, Math.PI * 2);
                ctx.fill();
                let dx = joystick.currentX - joystick.centerX;
                let dy = joystick.currentY - joystick.centerY;
                let dist = Math.hypot(dx, dy);
                if (dist > joystick.radius) {
                    dx = dx / dist * joystick.radius;
                    dy = dy / dist * joystick.radius;
                }
                ctx.fillStyle = 'rgba(100,100,100,0.75)';
                ctx.beginPath();
                ctx.arc(joystick.centerX + dx, joystick.centerY + dy, joystick.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(gameLoop);
        }
        window.addEventListener('resize', () => checkOrientation(true));
        window.addEventListener('orientationchange', () => checkOrientation(true));
        // Запускаем сразу без проверки ориентации
        checkOrientation(true);
        // Для ПК: пытаемся fullscreen сразу, если не мобильное
        if (!isMobile && document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(err => console.log("Initial fullscreen failed:", err));
        }
        // Настройки
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValue = document.getElementById('zoomValue');
        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        });
        zoomSlider.addEventListener('input', () => {
            zoom = parseFloat(zoomSlider.value);
            zoomValue.textContent = zoom.toFixed(1);
        });
    </script>
</body>
</html>
