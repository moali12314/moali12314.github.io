<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Soul Knight Base</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: none; width: 100%; height: 100%; touch-action: none; }
        #orientationMessage {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            color: white;
            font-size: 24px;
            text-align: center;
            background: black;
            z-index: 1000;
        }
        #rotateButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="orientationMessage">Переверните устройство в горизонтальное положение для игры.</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Интеграция с Telegram Web App
        let isTelegram = false;
        let tg;
        if (window.Telegram && window.Telegram.WebApp) {
            isTelegram = true;
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.requestFullscreen(); // Запрашиваем полноэкранный режим (header становится прозрачным)
            tg.setHeaderColor('bg_color');   // Используем цвет темы → header прозрачный/сливается
            tg.setBackgroundColor('bg_color');
            // Отключаем вертикальные свайпы, чтобы не мешали джойстику
            if (tg.disableVerticalSwipes) {
                tg.disableVerticalSwipes();
            }
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('orientationMessage');

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || isTelegram;

        let SCREEN_WIDTH = window.innerWidth;
        let SCREEN_HEIGHT = window.innerHeight;

        let mapImg, charImg, mapLoaded = false, charLoaded = false;
        let MAP_WIDTH = 800, MAP_HEIGHT = 600;
        let charWidth = 50, charHeight = 50;

        let charX, charY;
        let charSpeed = 500; // Ещё немного увеличена для более отзывчивого ощущения

        let cameraX = 0, cameraY = 0;

        const keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        let joystickActive = false;
        const joystickRadius = 60; // Чуть больше для удобства
        let joystickCenter = { x: 120, y: SCREEN_HEIGHT - 120 };
        let joystickPos = { x: 0, y: 0 };
        let touchId = null;

        let lastTime = 0;

        async function checkOrientation(andStartGame = false) {
            SCREEN_WIDTH = window.innerWidth;
            SCREEN_HEIGHT = window.innerHeight;
            canvas.width = SCREEN_WIDTH;
            canvas.height = SCREEN_HEIGHT;
            joystickCenter.y = SCREEN_HEIGHT - 120;
            const isLandscape = SCREEN_WIDTH > SCREEN_HEIGHT;

            if (!isMobile) {
                messageDiv.style.display = 'none';
                canvas.style.display = 'block';
                if (andStartGame) await startGame();
                return;
            }

            if (isLandscape) {
                messageDiv.style.display = 'none';
                canvas.style.display = 'block';
                if (andStartGame) await startGame();
            } else {
                messageDiv.style.display = 'flex';
                canvas.style.display = 'none';
                if (!document.getElementById('rotateButton')) {
                    const button = document.createElement('button');
                    button.id = 'rotateButton';
                    button.textContent = 'Перевернуть';
                    button.onclick = async () => {
                        if (document.documentElement.requestFullscreen) {
                            await document.documentElement.requestFullscreen().catch(() => {});
                        }
                        if (screen.orientation && screen.orientation.lock) {
                            screen.orientation.lock('landscape').catch(() => {});
                        }
                        setTimeout(() => checkOrientation(true), 500);
                    };
                    messageDiv.appendChild(button);
                }
            }
        }

        async function startGame() {
            if (mapLoaded && charLoaded) return;

            mapImg = new Image();
            mapImg.src = 'map.png';
            await new Promise(resolve => {
                mapImg.onload = () => {
                    let originalMapWidth = mapImg.width;
                    let originalMapHeight = mapImg.height;
                    if (isMobile) {
                        const scale = Math.min(SCREEN_WIDTH / originalMapWidth, SCREEN_HEIGHT / originalMapHeight) * 0.85; // Ещё чуть меньше
                        MAP_WIDTH = originalMapWidth * scale;
                        MAP_HEIGHT = originalMapHeight * scale;
                    } else {
                        MAP_WIDTH = originalMapWidth;
                        MAP_HEIGHT = originalMapHeight;
                    }
                    mapLoaded = true;
                    resolve();
                };
                mapImg.onerror = resolve;
            });

            charImg = new Image();
            charImg.src = 'character.png';
            await new Promise(resolve => {
                charImg.onload = () => {
                    let originalCharWidth = charImg.width;
                    let originalCharHeight = charImg.height;
                    if (isMobile) {
                        const mapScale = MAP_WIDTH / mapImg.width;
                        charWidth = originalCharWidth * mapScale;
                        charHeight = originalCharHeight * mapScale;
                        charSpeed *= mapScale;
                    } else {
                        charWidth = originalCharWidth;
                        charHeight = originalCharHeight;
                    }
                    charLoaded = true;
                    resolve();
                };
                charImg.onerror = resolve;
            });

            charX = MAP_WIDTH / 2 - charWidth / 2;
            charY = MAP_HEIGHT / 2 - charHeight / 2;

            if (isMobile) {
                canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
                canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });
            }

            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            if (joystickActive) return;
            const touch = e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            const dist = Math.hypot(touchX - joystickCenter.x, touchY - joystickCenter.y);
            if (dist < joystickRadius * 3) {  // Увеличен радиус активации
                joystickActive = true;
                joystickPos.x = touchX;
                joystickPos.y = touchY;
                touchId = touch.identifier;
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!joystickActive) return;
            for (let touch of e.changedTouches) {
                if (touch.identifier === touchId) {
                    const rect = canvas.getBoundingClientRect();
                    joystickPos.x = touch.clientX - rect.left;
                    joystickPos.y = touch.clientY - rect.top;
                    break;
                }
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            joystickActive = false;
            touchId = null;
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = Math.min((timestamp - lastTime) / 1000, 0.1); // Ограничим delta, чтобы не было скачков
            lastTime = timestamp;

            const moveDelta = charSpeed * delta;

            // Клавиатура
            if (keys['w'] || keys['arrowup']) charY -= moveDelta;
            if (keys['s'] || keys['arrowdown']) charY += moveDelta;
            if (keys['a'] || keys['arrowleft']) charX -= moveDelta;
            if (keys['d'] || keys['arrowright']) charX += moveDelta;

            // Джойстик
            if (joystickActive) {
                let dx = joystickPos.x - joystickCenter.x;
                let dy = joystickPos.y - joystickCenter.y;
                let dist = Math.hypot(dx, dy);
                if (dist > 0.01) {
                    const maxMove = joystickRadius;
                    const power = Math.min(dist / maxMove, 1);
                    dx /= dist;
                    dy /= dist;
                    charX += dx * moveDelta * power * 1.2; // *1.2 для более сильного отклика
                    charY += dy * moveDelta * power * 1.2;
                }
            }

            // Границы карты
            charX = Math.max(0, Math.min(charX, MAP_WIDTH - charWidth));
            charY = Math.max(0, Math.min(charY, MAP_HEIGHT - charHeight));

            // Камера — более плавное сглаживание
            let desiredCameraX = charX + charWidth / 2 - SCREEN_WIDTH / 2;
            let desiredCameraY = charY + charHeight / 2 - SCREEN_HEIGHT / 2;

            const lerpFactor = 0.35; // Быстрее реагирует на движение
            cameraX += (desiredCameraX - cameraX) * lerpFactor;
            cameraY += (desiredCameraY - cameraY) * lerpFactor;

            cameraX = Math.max(0, Math.min(cameraX, MAP_WIDTH - SCREEN_WIDTH));
            cameraY = Math.max(0, Math.min(cameraY, MAP_HEIGHT - SCREEN_HEIGHT));

            const offsetX = MAP_WIDTH < SCREEN_WIDTH ? (SCREEN_WIDTH - MAP_WIDTH) / 2 : 0;
            const offsetY = MAP_HEIGHT < SCREEN_HEIGHT ? (SCREEN_HEIGHT - MAP_HEIGHT) / 2 : 0;

            // Отрисовка
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            const mapDrawX = offsetX - cameraX;
            const mapDrawY = offsetY - cameraY;

            if (mapLoaded) {
                ctx.drawImage(mapImg, mapDrawX, mapDrawY, MAP_WIDTH, MAP_HEIGHT);
            } else {
                ctx.fillStyle = 'gray';
                ctx.fillRect(mapDrawX, mapDrawY, MAP_WIDTH, MAP_HEIGHT);
            }

            const screenCharX = charX + offsetX - cameraX;
            const screenCharY = charY + offsetY - cameraY;

            if (charLoaded) {
                ctx.drawImage(charImg, screenCharX, screenCharY, charWidth, charHeight);
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(screenCharX, screenCharY, charWidth, charHeight);
            }

            // Джойстик
            if (isMobile && joystickActive) {
                ctx.fillStyle = 'rgba(200,200,200,0.4)';
                ctx.beginPath();
                ctx.arc(joystickCenter.x, joystickCenter.y, joystickRadius * 2.2, 0, Math.PI * 2);
                ctx.fill();

                let dx = joystickPos.x - joystickCenter.x;
                let dy = joystickPos.y - joystickCenter.y;
                let dist = Math.hypot(dx, dy);
                if (dist > joystickRadius) {
                    dx = dx / dist * joystickRadius;
                    dy = dy / dist * joystickRadius;
                }
                ctx.fillStyle = 'rgba(100,100,100,0.7)';
                ctx.beginPath();
                ctx.arc(joystickCenter.x + dx, joystickCenter.y + dy, joystickRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('resize', () => checkOrientation(true));
        window.addEventListener('orientationchange', () => checkOrientation(true));
        checkOrientation(true);
    </script>
</body>
</html>
