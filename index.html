<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Soul Knight Base - Full Map View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            position: fixed;
            width: 100%;
            height: 100%;
        }
       
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
            position: fixed;
            top: 0;
            left: 0;
            object-fit: contain; /* Сохраняем пропорции, но гарантируем что всё видно */
            background: black;
        }
        #settings {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        #settings label {
            margin-right: 5px;
        }
        #settings input {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="settings">
        <label for="zoomSlider">Отдаленность:</label>
        <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1">
        <span id="zoomDisplay">1.0x</span>
    </div>
    <script>
        // Интеграция с Telegram Web App
        let isTelegram = false;
        let tg;
        if (window.Telegram && window.Telegram.WebApp) {
            isTelegram = true;
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
           
            const tgVersion = parseFloat(tg.version) || 0;
           
            if (tgVersion >= 6.1) {
                tg.setHeaderColor('bg_color');
                tg.setBackgroundColor('#000000');
            }
           
            if (tgVersion >= 7.10) {
                tg.setBottomBarColor('bg_color');
            }
            tg.MainButton.hide();
           
            if (tgVersion >= 7.7 && tg.disableVerticalSwipes) {
                tg.disableVerticalSwipes();
            }
        }
       
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
       
        // Размеры экрана
        let SCREEN_WIDTH = window.innerWidth;
        let SCREEN_HEIGHT = window.innerHeight;
       
        // Размеры карты (оригинальные)
        const MAP_WIDTH = 800;
        const MAP_HEIGHT = 600;
       
        // Базовый масштаб
        let baseScale;
       
        // Коэффициент отдаленности (зума)
        let zoom = 1;
       
        // Камера
        let cameraX = 0;
        let cameraY = 0;
       
        // Персонаж
        let charImg = null;
        const CHAR_SIZE = 50; // базовый размер персонажа в пикселях карты
       
        let charX = MAP_WIDTH / 2;
        let charY = MAP_HEIGHT / 2;
        let charSpeed = 300; // скорость в единицах карты в секунду
       
        // Управление
        const keys = {};
        let joystick = {
            active: false,
            centerX: 0, centerY: 0,
            currentX: 0, currentY: 0,
            touchId: null,
            radius: 60
        };
       
        let lastTime = 0;
        let mapImage = null;
       
        // Создаем карту программно (так как map.png может не быть)
        function createMapImage() {
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = MAP_WIDTH;
            offscreenCanvas.height = MAP_HEIGHT;
            const offCtx = offscreenCanvas.getContext('2d');
           
            // Рисуем сетку (пол)
            offCtx.fillStyle = '#2a2a2a';
            offCtx.fillRect(0, 0, MAP_WIDTH, MAP_HEIGHT);
           
            // Клетки 50x50
            offCtx.strokeStyle = '#444';
            offCtx.lineWidth = 1;
            for (let x = 0; x <= MAP_WIDTH; x += 50) {
                offCtx.beginPath();
                offCtx.moveTo(x, 0);
                offCtx.lineTo(x, MAP_HEIGHT);
                offCtx.stroke();
            }
            for (let y = 0; y <= MAP_HEIGHT; y += 50) {
                offCtx.beginPath();
                offCtx.moveTo(0, y);
                offCtx.lineTo(MAP_WIDTH, y);
                offCtx.stroke();
            }
           
            // Стены по краям
            offCtx.fillStyle = '#654321';
            offCtx.fillRect(0, 0, MAP_WIDTH, 20); // верх
            offCtx.fillRect(0, MAP_HEIGHT-20, MAP_WIDTH, 20); // низ
            offCtx.fillRect(0, 0, 20, MAP_HEIGHT); // лево
            offCtx.fillRect(MAP_WIDTH-20, 0, 20, MAP_HEIGHT); // право
           
            // Несколько препятствий
            offCtx.fillStyle = '#8B4513';
            offCtx.fillRect(200, 150, 100, 100);
            offCtx.fillRect(500, 350, 120, 80);
            offCtx.fillRect(300, 400, 80, 150);
           
            // Отметка центра
            offCtx.fillStyle = '#ff0';
            offCtx.beginPath();
            offCtx.arc(MAP_WIDTH/2, MAP_HEIGHT/2, 10, 0, Math.PI*2);
            offCtx.fill();
           
            return offscreenCanvas;
        }
       
        // Создаем персонажа
        function createCharacterImage() {
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = CHAR_SIZE;
            offscreenCanvas.height = CHAR_SIZE;
            const offCtx = offscreenCanvas.getContext('2d');
           
            // Рисуем рыцаря
            offCtx.fillStyle = '#3498db';
            offCtx.fillRect(0, 0, CHAR_SIZE, CHAR_SIZE);
           
            // Глаза
            offCtx.fillStyle = 'white';
            offCtx.fillRect(10, 15, 10, 10);
            offCtx.fillRect(30, 15, 10, 10);
           
            // Меч
            offCtx.fillStyle = 'gray';
            offCtx.fillRect(45, 10, 20, 5);
           
            return offscreenCanvas;
        }
       
        // Инициализация
        function init() {
            // Создаем карту и персонажа
            mapImage = createMapImage();
            charImg = createCharacterImage();
           
            // Обновляем размеры экрана
            updateDimensions();
           
            // Настройки отдаленности
            const zoomSlider = document.getElementById('zoomSlider');
            const zoomDisplay = document.getElementById('zoomDisplay');
            zoomDisplay.textContent = '1.0x';
           
            zoomSlider.addEventListener('input', (e) => {
                zoom = parseFloat(e.target.value);
                zoomDisplay.textContent = `${zoom.toFixed(1)}x`;
            });
           
            // Устанавливаем обработчики событий
            window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
            window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
           
            // Мобильное управление
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
           
            // Запускаем игровой цикл
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
       
        // Обновление размеров экрана и расчет базового масштаба
        function updateDimensions() {
            SCREEN_WIDTH = window.innerWidth;
            SCREEN_HEIGHT = window.innerHeight;
           
            canvas.width = SCREEN_WIDTH;
            canvas.height = SCREEN_HEIGHT;
           
            // Вычисляем базовый масштаб так, чтобы карта целиком помещалась на экран при zoom=1
            const scaleX = SCREEN_WIDTH / MAP_WIDTH;
            const scaleY = SCREEN_HEIGHT / MAP_HEIGHT;
           
            baseScale = Math.min(scaleX, scaleY);
        }
       
        function handleTouchStart(e) {
            e.preventDefault();
            if (joystick.active) return;
           
            for (let touch of e.changedTouches) {
                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
               
                // Активируем джойстик в левой половине экрана
                if (touchX < SCREEN_WIDTH / 2) {
                    joystick.active = true;
                    joystick.centerX = touchX;
                    joystick.centerY = touchY;
                    joystick.currentX = touchX;
                    joystick.currentY = touchY;
                    joystick.touchId = touch.identifier;
                    break;
                }
            }
        }
       
        function handleTouchMove(e) {
            e.preventDefault();
            if (!joystick.active) return;
           
            for (let touch of e.touches) {
                if (touch.identifier === joystick.touchId) {
                    const rect = canvas.getBoundingClientRect();
                    joystick.currentX = touch.clientX - rect.left;
                    joystick.currentY = touch.clientY - rect.top;
                    break;
                }
            }
        }
       
        function handleTouchEnd(e) {
            e.preventDefault();
            joystick.active = false;
            joystick.touchId = null;
        }
       
        function gameLoop(timestamp) {
            const delta = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;
           
            // Движение персонажа
            let moveX = 0, moveY = 0;
           
            // Клавиатура
            if (keys['w'] || keys['arrowup']) moveY -= 1;
            if (keys['s'] || keys['arrowdown']) moveY += 1;
            if (keys['a'] || keys['arrowleft']) moveX -= 1;
            if (keys['d'] || keys['arrowright']) moveX += 1;
           
            // Джойстик
            if (joystick.active) {
                let dx = joystick.currentX - joystick.centerX;
                let dy = joystick.currentY - joystick.centerY;
                let dist = Math.hypot(dx, dy);
               
                if (dist > 5) { // мертвая зона
                    moveX = dx / dist;
                    moveY = dy / dist;
                    const power = Math.min(dist / joystick.radius, 1);
                    moveX *= power;
                    moveY *= power;
                }
            }
           
            // Нормализуем диагональное движение
            if (moveX !== 0 || moveY !== 0) {
                const len = Math.hypot(moveX, moveY);
                moveX /= len;
                moveY /= len;
               
                // Применяем движение
                charX += moveX * charSpeed * delta;
                charY += moveY * charSpeed * delta;
            }
           
            // Границы карты (с учетом размера персонажа)
            charX = Math.max(CHAR_SIZE/2, Math.min(charX, MAP_WIDTH - CHAR_SIZE/2));
            charY = Math.max(CHAR_SIZE/2, Math.min(charY, MAP_HEIGHT - CHAR_SIZE/2));
           
            // Вычисляем текущий масштаб
            const currentScale = baseScale * zoom;
           
            // Вычисляем размер видимой области в координатах карты
            const viewWidth = SCREEN_WIDTH / currentScale;
            const viewHeight = SCREEN_HEIGHT / currentScale;
           
            let sx, sy, sw, sh, dx, dy, dw, dh;
           
            if (viewWidth >= MAP_WIDTH || viewHeight >= MAP_HEIGHT) {
                // Карта помещается целиком: центрируем
                sw = MAP_WIDTH;
                sh = MAP_HEIGHT;
                sx = 0;
                sy = 0;
                dw = MAP_WIDTH * currentScale;
                dh = MAP_HEIGHT * currentScale;
                dx = (SCREEN_WIDTH - dw) / 2;
                dy = (SCREEN_HEIGHT - dh) / 2;
            } else {
                // Карта больше экрана: следуем за персонажем с камерой
                const desiredCameraX = charX - viewWidth / 2;
                const desiredCameraY = charY - viewHeight / 2;
                cameraX = Math.max(0, Math.min(desiredCameraX, MAP_WIDTH - viewWidth));
                cameraY = Math.max(0, Math.min(desiredCameraY, MAP_HEIGHT - viewHeight));
                sx = cameraX;
                sy = cameraY;
                sw = viewWidth;
                sh = viewHeight;
                dx = 0;
                dy = 0;
                dw = SCREEN_WIDTH;
                dh = SCREEN_HEIGHT;
            }
           
            // Отрисовка
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
           
            // Рисуем карту
            if (mapImage) {
                ctx.drawImage(mapImage, sx, sy, sw, sh, dx, dy, dw, dh);
            }
           
            // Рисуем персонажа
            if (charImg) {
                // Конвертируем координаты карты в экранные координаты
                const screenX = dx + (charX - CHAR_SIZE/2 - sx) * currentScale;
                const screenY = dy + (charY - CHAR_SIZE/2 - sy) * currentScale;
                const screenSize = CHAR_SIZE * currentScale;
               
                ctx.drawImage(charImg, screenX, screenY, screenSize, screenSize);
            }
           
            // Рисуем джойстик на мобильных устройствах
            if (joystick.active) {
                // База джойстика
                ctx.fillStyle = 'rgba(200,200,200,0.3)';
                ctx.beginPath();
                ctx.arc(joystick.centerX, joystick.centerY, joystick.radius * 1.2, 0, Math.PI * 2);
                ctx.fill();
               
                // Ручка джойстика
                let jdx = joystick.currentX - joystick.centerX;
                let jdy = joystick.currentY - joystick.centerY;
                let jdist = Math.hypot(jdx, jdy);
               
                if (jdist > joystick.radius) {
                    jdx = jdx / jdist * joystick.radius;
                    jdy = jdy / jdist * joystick.radius;
                }
               
                ctx.fillStyle = 'rgba(150,150,150,0.8)';
                ctx.beginPath();
                ctx.arc(joystick.centerX + jdx, joystick.centerY + jdy, joystick.radius * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
           
            requestAnimationFrame(gameLoop);
        }
       
        // Обработка изменения размера экрана
        window.addEventListener('resize', () => {
            updateDimensions();
        });
       
        window.addEventListener('orientationchange', () => {
            setTimeout(updateDimensions, 100);
        });
       
        // Запуск игры
        init();
       
        // Попытка fullscreen на ПК
        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(() => {});
            }
        }
    </script>
</body>
</html>
