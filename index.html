<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Soul Knight - –†–´–¶–ê–†–¨ –í –¢–†–£–°–ê–•</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y pinch-zoom;
        }
        @media (max-width: 768px) and (orientation: portrait) {
            body::before {
                content: "üîÑ –ü–û–í–ï–†–ù–ò–¢–ï –≠–ö–†–ê–ù –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–û";
                position: fixed;
                inset: 0;
                background: #000;
                color: #fff;
                font-size: 28px;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                z-index: 9999;
                font-family: Arial, sans-serif;
                letter-spacing: 2px;
            }
            canvas, #joystickZone {
                display: none !important;
            }
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        /* –ù–ï–í–ò–î–ò–ú–ê–Ø –ó–û–ù–ê –î–ñ–û–ô–°–¢–ò–ö–ê - –ü–û–õ–ù–´–ô –≠–ö–†–ê–ù */
        #joystickZone {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            background: transparent;
            border: none;
            touch-action: none;
            pointer-events: auto;
        }
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –¥–∂–æ–π—Å—Ç–∏–∫–∞ (–º–∞–ª–µ–Ω—å–∫–∏–π –∫—Ä—É–∂–æ–∫ –≤ –ª–µ–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É) */
        #joystickIndicator {
            position: fixed;
            bottom: 60px;
            left: 60px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
            transition: all 0.2s;
            z-index: 101;
        }
        #joystickIndicator.active {
            background: rgba(255, 215, 0, 0.4);
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        /* –°–∫—Ä—ã–≤–∞–µ–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç */
        #runVideo {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystickZone">
        <div id="joystickIndicator"></div>
    </div>
    
    <!-- –í–∏–¥–µ–æ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –±–µ–≥–∞ -->
    <video id="runVideo" loop muted playsinline>
        <source src="run.mp4" type="video/mp4">
        <!-- Fallback –µ—Å–ª–∏ –≤–∏–¥–µ–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è -->
    </video>

    <script>
        (function() {
            // Telegram Web App
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#000000');
                Telegram.WebApp.setBackgroundColor('#000000');
            }

            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;

            // –†–ê–ó–ú–ï–†–´ (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–¥ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω)
            const TILE_SIZE = window.innerWidth < 768 ? 48 : 64;
            const PLAYER_WIDTH = 48;
            const PLAYER_HEIGHT = 56;
            const WORLD_WIDTH = window.innerWidth < 768 ? 22 : 28;
            const WORLD_HEIGHT = window.innerWidth < 768 ? 13 : 16;
            const WORLD_PIXEL_WIDTH = WORLD_WIDTH * TILE_SIZE;
            const WORLD_PIXEL_HEIGHT = WORLD_HEIGHT * TILE_SIZE;

            let canvasWidth, canvasHeight;

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ –¥–ª—è —Å—Ç–æ—è–Ω–∏—è
            const idleImage = new Image();
            idleImage.src = 'baserun.png';
            
            // –ü–æ–ª—É—á–∞–µ–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –±–µ–≥–∞
            const runVideo = document.getElementById('runVideo.mp4');
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ
            runVideo.play().catch(e => console.log('–í–∏–¥–µ–æ –Ω–µ –º–æ–∂–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏'));

            let player = {
                x: WORLD_PIXEL_WIDTH / 2 - PLAYER_WIDTH / 2,
                y: WORLD_PIXEL_HEIGHT / 2 - PLAYER_HEIGHT / 2,
                vx: 0,
                vy: 0,
                speed: 1.6,
                facing: 1,
                width: PLAYER_WIDTH,
                height: PLAYER_HEIGHT,
                isMoving: false
            };

            function getTileType(x, y) {
                const n = Math.sin(x*0.25) * Math.cos(y*0.22) + Math.sin(x*0.18 + 3)*0.4;
                if (n > 0.35) return 'grass';
                if (n < -0.25) return 'water';
                if (Math.abs(n) < 0.08) return 'path';
                return 'dirt';
            }

            const COLORS = {
                grass: '#3a6c4a',
                dirt: '#7a6348',
                water: '#3a78c2',
                path: '#b89a70'
            };

            function drawBackground() {
                const g = ctx.createLinearGradient(0,0,0,WORLD_PIXEL_HEIGHT);
                g.addColorStop(0, '#0f172a');
                g.addColorStop(1, '#1e293b');
                ctx.fillStyle = g;
                ctx.fillRect(0,0,WORLD_PIXEL_WIDTH,WORLD_PIXEL_HEIGHT);

                for (let y = 0; y < WORLD_HEIGHT; y++) {
                    for (let x = 0; x < WORLD_WIDTH; x++) {
                        const t = getTileType(x, y);
                        ctx.fillStyle = COLORS[t];
                        ctx.fillRect(x*TILE_SIZE, y*TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    }
                }
            }

            function drawPlayer() {
                ctx.save();
                
                if (player.facing === -1) {
                    ctx.translate(player.x + player.width, player.y);
                    ctx.scale(-1, 1);
                } else {
                    ctx.translate(player.x, player.y);
                }

                if (player.isMoving) {
                    // –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ –¥–ª—è –±–µ–≥–∞
                    if (runVideo.readyState >= 2) { // –í–∏–¥–µ–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
                        ctx.drawImage(runVideo, 0, 0, player.width, player.height);
                    } else {
                        // Fallback –ø–æ–∫–∞ –≤–∏–¥–µ–æ –≥—Ä—É–∑–∏—Ç—Å—è
                        ctx.fillStyle = '#e53e3e';
                        ctx.fillRect(0, 0, player.width, player.height);
                    }
                } else {
                    // –†–∏—Å—É–µ–º —Ñ–æ—Ç–æ –¥–ª—è —Å—Ç–æ—è–Ω–∏—è
                    if (idleImage.complete && idleImage.naturalHeight !== 0) {
                        ctx.drawImage(idleImage, 0, 0, player.width, player.height);
                    } else {
                        ctx.fillStyle = '#e53e3e';
                        ctx.fillRect(0, 0, player.width, player.height);
                    }
                }
                
                ctx.restore();
            }

            function update() {
                player.x += player.vx;
                player.y += player.vy;
                player.x = Math.max(0, Math.min(WORLD_PIXEL_WIDTH - player.width, player.x));
                player.y = Math.max(0, Math.min(WORLD_PIXEL_HEIGHT - player.height, player.y));
                player.vx *= 0.84;
                player.vy *= 0.84;
                if (Math.abs(player.vx) < 0.08) player.vx = 0;
                if (Math.abs(player.vy) < 0.08) player.vy = 0;
                
                const wasMoving = player.isMoving;
                player.isMoving = Math.abs(player.vx) > 0.08 || Math.abs(player.vy) > 0.08;
                
                if (player.vx !== 0) player.facing = player.vx > 0 ? 1 : -1;
                
                // –£–ø—Ä–∞–≤–ª—è–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º –≤–∏–¥–µ–æ
                if (player.isMoving && !wasMoving) {
                    runVideo.play().catch(e => console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ'));
                } else if (!player.isMoving && wasMoving) {
                    runVideo.pause();
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤–∏–¥–µ–æ –Ω–∞ –Ω–∞—á–∞–ª–æ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                    // runVideo.currentTime = 0;
                }
            }

            // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
            const keys = {};
            window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
            window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

            function handleKeys() {
                let dx = 0, dy = 0;
                if (keys['a'] || keys['arrowleft']) dx--;
                if (keys['d'] || keys['arrowright']) dx++;
                if (keys['w'] || keys['arrowup']) dy--;
                if (keys['s'] || keys['arrowdown']) dy++;
                if (dx || dy) {
                    const len = Math.hypot(dx, dy);
                    const spd = player.speed * 4.5;
                    player.vx = dx / len * spd;
                    player.vy = dy / len * spd;
                }
            }

            // –î–ñ–û–ô–°–¢–ò–ö –ù–ê –ü–û–õ–ù–´–ô –≠–ö–†–ê–ù
            let joystick = null;
            const zone = document.getElementById('joystickZone');
            const indicator = document.getElementById('joystickIndicator');

            function createJoystick() {
                if (joystick) joystick.destroy();
                joystick = nipplejs.create({
                    zone: zone,
                    mode: 'static',
                    position: { left: '50%', top: '50%' },
                    color: 'rgba(255,255,255,0.3)',
                    size: 300,
                    threshold: 0.05
                });

                joystick.on('start move', () => {
                    indicator.classList.add('active');
                });
                joystick.on('end', () => {
                    indicator.classList.remove('active');
                    player.vx = player.vy = 0;
                });
                joystick.on('move', (e, data) => {
                    if (data.vector) {
                        const spd = player.speed * 5;
                        player.vx = data.vector.x * spd;
                        player.vy = -data.vector.y * spd;
                    }
                });
            }

            function resize() {
                canvasWidth = window.innerWidth;
                canvasHeight = window.innerHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
            }

            function isGoodOrientation() {
                return !(window.innerWidth < window.innerHeight && window.innerWidth <= 768);
            }

            function init() {
                resize();
                if (!isGoodOrientation()) return;
                createJoystick();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ (–Ω—É–∂–Ω–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤)
                canvas.addEventListener('click', () => {
                    if (player.isMoving) {
                        runVideo.play().catch(e => console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ'));
                    }
                });
                
                window.addEventListener('resize', () => {
                    resize();
                    if (isGoodOrientation()) createJoystick();
                });
                requestAnimationFrame(gameLoop);
                setInterval(handleKeys, 16);
            }

            function gameLoop() {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                const scale = Math.max(
                    Math.min(canvasWidth / WORLD_PIXEL_WIDTH, canvasHeight / WORLD_PIXEL_HEIGHT),
                    0.8
                ) * 0.98;
                const ox = (canvasWidth - WORLD_PIXEL_WIDTH * scale) / 2;
                const oy = (canvasHeight - WORLD_PIXEL_HEIGHT * scale) / 2;
                ctx.save();
                ctx.translate(ox, oy);
                ctx.scale(scale, scale);
                drawBackground();
                update();
                drawPlayer();
                ctx.restore();
                requestAnimationFrame(gameLoop);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
