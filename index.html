<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Soul Knight Base</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: none; width: 100%; height: 100%; touch-action: none; }
        #orientationMessage, #loadingMessage {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            color: white;
            font-size: 24px;
            text-align: center;
            background: black;
            z-index: 1000;
        }
        #rotateButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="orientationMessage">Переверните устройство в горизонтальное положение для игры.</div>
    <div id="loadingMessage">Загрузка...</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Интеграция с Telegram Web App — максимально возможное скрытие header
        let isTelegram = false;
        let tg;
        let fullscreenRequested = false;
        if (window.Telegram && window.Telegram.WebApp) {
            isTelegram = true;
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand(); // Расширяем по максимуму
            tg.disableClosingConfirmation();
            const tgVersion = tg.version || '0';
            const isAtLeast = (ver) => tg.isVersionAtLeast ? tg.isVersionAtLeast(ver) : parseFloat(tgVersion) >= parseFloat(ver);
            // Цвета для слияния
            tg.setBackgroundColor('#000000');
            if (isAtLeast('6.1')) {
                tg.setHeaderColor('#000000'); // Прямой чёрный — лучше сливается, чем 'bg_color'
            }
            if (isAtLeast('7.10')) {
                tg.setBottomBarColor('#000000'); // Нижняя плашка тоже чёрная
            }
            tg.MainButton.hide();
            if (tg.SecondaryButton && isAtLeast('7.10')) {
                tg.SecondaryButton.hide();
            }
            if (isAtLeast('7.7')) {
                tg.disableVerticalSwipes(); // Запрещаем свайп вниз
            }
            // Функция запроса fullscreen
            const tryRequestFullscreen = () => {
                if (fullscreenRequested) return;
                fullscreenRequested = true;
                if (isAtLeast('8.0') && tg.requestFullscreen) {
                    tg.requestFullscreen()
                        .then(() => {
                            console.log("Fullscreen включён через Telegram API");
                            tg.expand(); // Повторно expand
                            // В fullscreen header прозрачный — идеально для игры
                        })
                        .catch(err => {
                            console.log("Fullscreen Telegram не удался:", err);
                            // Fallback браузерный
                            if (document.documentElement.requestFullscreen) {
                                document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(() => {});
                            }
                        });
                } else {
                    // Старые версии — только браузерный fullscreen
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(() => {});
                    }
                }
            };
            // Запрашиваем fullscreen СРАЗУ
            tryRequestFullscreen();
            // Слушаем события
            if (isAtLeast('8.0')) {
                tg.onEvent('fullscreenChanged', () => {
                    console.log("Fullscreen статус:", tg.isFullscreen);
                    if (!tg.isFullscreen) {
                        tryRequestFullscreen(); // Пытаемся вернуться
                    }
                });
                tg.onEvent('fullscreenFailed', (error) => {
                    console.log("Fullscreen ошибка:", error);
                });
            }
            // Для безопасных зон (notch, status bar) — добавь отступы к canvas
            if (isAtLeast('8.0')) {
                const updateSafeArea = () => {
                    const insetTop = tg.safeAreaInset?.top || 0;
                    canvas.style.paddingTop = `${insetTop}px`;
                    canvas.style.height = `calc(100% - ${insetTop}px)`;
                    // Можно подвинуть и другие элементы, если нужно
                };
                updateSafeArea();
                tg.onEvent('safeAreaChanged', updateSafeArea);
            }
            // На любое касание/клик — повторно fullscreen (на всякий случай)
            const requestOnInteraction = () => {
                if (!fullscreenRequested) tryRequestFullscreen();
            };
            canvas.addEventListener('touchstart', requestOnInteraction, { once: true });
            canvas.addEventListener('click', requestOnInteraction, { once: true });
        } else {
            // Не Telegram — браузерный fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(() => {});
            }
        }
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('orientationMessage');
        const loadingDiv = document.getElementById('loadingMessage');
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || isTelegram;
        let SCREEN_WIDTH = window.innerWidth;
        let SCREEN_HEIGHT = window.innerHeight;
        let mapImg, charImg, mapLoaded = false, charLoaded = false;
        let MAP_WIDTH = 800, MAP_HEIGHT = 600;
        let charWidth = 50, charHeight = 50;
        let charX, charY;
        let charSpeed = 500; // px/s
        let cameraX = 0, cameraY = 0;
        const keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
        // Динамический джойстик (активируется в любой точке левой половины)
        let joystick = {
            active: false,
            centerX: 0,
            centerY: 0,
            currentX: 0,
            currentY: 0,
            touchId: null,
            radius: 60
        };
        let lastTime = 0;
        async function checkOrientation(andStartGame = false) {
            SCREEN_WIDTH = window.innerWidth;
            SCREEN_HEIGHT = window.innerHeight;
            canvas.width = SCREEN_WIDTH;
            canvas.height = SCREEN_HEIGHT;
            // Убрали проверку на landscape, запускаем сразу без сообщения о повороте
            messageDiv.style.display = 'none';
            canvas.style.display = 'block';
            if (andStartGame) {
                loadingDiv.style.display = 'flex';
                await startGame();
                loadingDiv.style.display = 'none';
            }
        }
        async function startGame() {
            if (mapLoaded && charLoaded) return;
            mapImg = new Image();
            mapImg.src = 'map.png';
            await new Promise(resolve => {
                mapImg.onload = () => {
                    let originalMapWidth = mapImg.width;
                    let originalMapHeight = mapImg.height;
                    if (isMobile) {
                        const scale = Math.min(SCREEN_WIDTH / originalMapWidth, SCREEN_HEIGHT / originalMapHeight) * 0.5; // Уменьшили масштаб до 50% для мобильных, чтобы карта полностью помещалась с запасом
                        MAP_WIDTH = originalMapWidth * scale;
                        MAP_HEIGHT = originalMapHeight * scale;
                    } else {
                        MAP_WIDTH = originalMapWidth;
                        MAP_HEIGHT = originalMapHeight;
                    }
                    mapLoaded = true;
                    resolve();
                };
                mapImg.onerror = () => {
                    console.error('Ошибка загрузки карты');
                    resolve(); // Продолжаем с fallback
                };
            });
            charImg = new Image();
            charImg.src = 'character.png';
            await new Promise(resolve => {
                charImg.onload = () => {
                    let originalCharWidth = charImg.width;
                    let originalCharHeight = charImg.height;
                    if (isMobile) {
                        const mapScale = MAP_WIDTH / mapImg.width;
                        charWidth = originalCharWidth * mapScale;
                        charHeight = originalCharHeight * mapScale;
                        charSpeed *= mapScale;
                    } else {
                        charWidth = originalCharWidth;
                        charHeight = originalCharHeight;
                    }
                    charLoaded = true;
                    resolve();
                };
                charImg.onerror = () => {
                    console.error('Ошибка загрузки персонажа');
                    resolve(); // Продолжаем с fallback
                };
            });
            charX = MAP_WIDTH / 2 - charWidth / 2;
            charY = MAP_HEIGHT / 2 - charHeight / 2;
            if (isMobile) {
                canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
                canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });
            } else {
                // Для ПК: разворачиваем на весь экран при клике на canvas
                canvas.addEventListener('click', requestOnInteraction);
            }
            // Добавляем слушатель для первого взаимодействия на мобильном/Telegram для fullscreen
            canvas.addEventListener('touchstart', requestOnInteraction, { once: true });
            canvas.addEventListener('click', requestOnInteraction, { once: true });
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        function handleTouchStart(e) {
            e.preventDefault();
            if (joystick.active) return;
            for (let touch of e.changedTouches) {
                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
                // Активация только в левой половине экрана
                if (touchX < SCREEN_WIDTH / 2) {
                    joystick.active = true;
                    joystick.centerX = touchX;
                    joystick.centerY = touchY;
                    joystick.currentX = touchX;
                    joystick.currentY = touchY;
                    joystick.touchId = touch.identifier;
                    break;
                }
            }
        }
        function handleTouchMove(e) {
            e.preventDefault();
            if (!joystick.active) return;
            for (let touch of e.touches) {
                if (touch.identifier === joystick.touchId) {
                    const rect = canvas.getBoundingClientRect();
                    joystick.currentX = touch.clientX - rect.left;
                    joystick.currentY = touch.clientY - rect.top;
                    break;
                }
            }
        }
        function handleTouchEnd(e) {
            e.preventDefault();
            joystick.active = false;
            joystick.touchId = null;
        }
        function gameLoop(timestamp) {
            const delta = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;
            const moveDelta = charSpeed * delta;
            // Клавиатура
            if (keys['w'] || keys['arrowup']) charY -= moveDelta;
            if (keys['s'] || keys['arrowdown']) charY += moveDelta;
            if (keys['a'] || keys['arrowleft']) charX -= moveDelta;
            if (keys['d'] || keys['arrowright']) charX += moveDelta;
            // Джойстик
            if (joystick.active) {
                let dx = joystick.currentX - joystick.centerX;
                let dy = joystick.currentY - joystick.centerY;
                let dist = Math.hypot(dx, dy);
                if (dist > 0.01) {
                    dx /= dist;
                    dy /= dist;
                    const power = Math.min(dist / joystick.radius, 1);
                    charX += dx * moveDelta * power * 1.1;
                    charY += dy * moveDelta * power * 1.1;
                }
            }
            // Границы
            charX = Math.max(0, Math.min(charX, MAP_WIDTH - charWidth));
            charY = Math.max(0, Math.min(charY, MAP_HEIGHT - charHeight));
            // Камера - мгновенное следование (но если карта меньше экрана, камера фиксирована)
            let desiredCameraX = charX + charWidth / 2 - SCREEN_WIDTH / 2;
            let desiredCameraY = charY + charHeight / 2 - SCREEN_HEIGHT / 2;
            const lerpFactor = 1;
            cameraX += (desiredCameraX - cameraX) * lerpFactor;
            cameraY += (desiredCameraY - cameraY) * lerpFactor;
            cameraX = Math.max(0, Math.min(cameraX, MAP_WIDTH - SCREEN_WIDTH));
            cameraY = Math.max(0, Math.min(cameraY, MAP_HEIGHT - SCREEN_HEIGHT));
            const offsetX = MAP_WIDTH < SCREEN_WIDTH ? (SCREEN_WIDTH - MAP_WIDTH) / 2 : 0;
            const offsetY = MAP_HEIGHT < SCREEN_HEIGHT ? (SCREEN_HEIGHT - MAP_HEIGHT) / 2 : 0;
            // Отрисовка
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            const mapDrawX = offsetX - cameraX;
            const mapDrawY = offsetY - cameraY;
            if (mapLoaded) {
                ctx.drawImage(mapImg, mapDrawX, mapDrawY, MAP_WIDTH, MAP_HEIGHT);
            } else {
                ctx.fillStyle = 'gray';
                ctx.fillRect(mapDrawX, mapDrawY, MAP_WIDTH, MAP_HEIGHT);
            }
            const screenCharX = charX + offsetX - cameraX;
            const screenCharY = charY + offsetY - cameraY;
            if (charLoaded) {
                ctx.drawImage(charImg, screenCharX, screenCharY, charWidth, charHeight);
            } else {
                ctx.fillStyle = 'blue';
                ctx.fillRect(screenCharX, screenCharY, charWidth, charHeight);
            }
            // Джойстик визуализация
            if (isMobile && joystick.active) {
                ctx.fillStyle = 'rgba(200,200,200,0.35)';
                ctx.beginPath();
                ctx.arc(joystick.centerX, joystick.centerY, joystick.radius * 1.6, 0, Math.PI * 2);
                ctx.fill();
                let dx = joystick.currentX - joystick.centerX;
                let dy = joystick.currentY - joystick.centerY;
                let dist = Math.hypot(dx, dy);
                if (dist > joystick.radius) {
                    dx = dx / dist * joystick.radius;
                    dy = dy / dist * joystick.radius;
                }
                ctx.fillStyle = 'rgba(100,100,100,0.75)';
                ctx.beginPath();
                ctx.arc(joystick.centerX + dx, joystick.centerY + dy, joystick.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(gameLoop);
        }
        window.addEventListener('resize', () => checkOrientation(true));
        window.addEventListener('orientationchange', () => checkOrientation(true));
        // Запускаем сразу без проверки ориентации
        checkOrientation(true);
        // Для ПК: пытаемся fullscreen сразу, если не мобильное
        if (!isMobile && document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen({ navigationUI: "hide" }).catch(err => console.log("Initial fullscreen failed:", err));
        }
    </script>
</body>
</html>
